---
layout: base_home
title: Rodrigo Vieira
---
{% for post in site.posts limit:10 %}
<article>
  <h2 class="home"><a href="{{ post.url }}" title='Permalink for "{{ post.title }}"'>{{ post.title }}</a></h2>
  {{ post.content }}
  <time id="time_home" datetime="{{post.date | date: '%Y-%m-%d'}}" pubdate>{{ post.date | date_to_string }}</time>
</article>
{% endfor %}
