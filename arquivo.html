---
layout: base
title: Arquivo
---
<h2 id="intro">Lista de todos os {{ site.posts.size }} posts desse blog.</h2>

<div class="post">
  <ul>
  {% for post in site.posts %}
    <li>
      {{ post.date | date: "%b %d, %Y"  }} &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
