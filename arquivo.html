---
layout: base
title: Arquivo
---
<h2 id="intro">Lista de todos os {{ site.posts.size }} posts desse blog.</h2>

<form action="/search" method="get">
  <input type="search" name="query" placeholder="Buscar post">
  <input type="submit" value="Buscar">
</form>

<article>
  <ul>
  {% for post in site.posts %}
    <li>
      {{ post.date | date: "%b %d, %Y"  }} &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
